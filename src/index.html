<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>XML-Level Builder</title>
  <link rel="stylesheet" href="style/main.css" />
  <link rel="stylesheet" href="sidebar_src/style/filetree.css" />
  <link rel="stylesheet" href="mainarea_src/style/mainarea.css" />

</head>
<body>
  <div class="sidebar">
    <div id="drag-file"><ul id="display-files"></ul></div>
  </div>
  <div class="levelbuilder">
    <div class="levelbuilder_menu">
      <div id="changeSizeBut" class="topBut">Change Size</div>
      <div id="changeZoomBut" class="topBut">Change Zoom</div>
      <div id="saveBut" class="topBut">Save</div>
      <div id="newBut" class="topBut">New</div>
      <div id="cleanBut" class="topBut">Clean</div>
      <div id="changeLayerBut" class="topBut">Change Layer</div>
    </div>
    <div class="blocktype_menu">
      <div id="normal_block" class="topBut">Default</div>
      <div id="wood_block" class="topBut">Holz</div>
      <div id="stone_block" class="topBut">Stein</div>
      <div id="spawn_block" class="topBut">Spawn</div>
      <div id="finish_block" class="topBut">Finish</div>
      <div id="opponent1_block" class="topBut">Oponent 1</div>
      <div id="dirt_block" class="topBut">Dirt</div>
      <div id="grass_block" class="topBut">Grass</div>
      <div id="checkpoint" class="topBut">Checkpoint</div>
      <div id="spike_block" class="topBut">Stacheln</div>
      <div id="fire_block" class="topBut">Feuer</div>
      <div id="coin" class="topBut">Coin</div>
      <div id="collectable" class="topBut">Collectable</div>
      <div id="size_container" class="container" style="display:none;">
        <input id="width_input"/>
        <input id="height_input"/>
        <button id="changeSizeConfirm_button">Save</button>
      </div>
      <div id="zoom_container" class="container" style="display:none;">
        <input id="zoom_input"/>
        <button id="changeZoomConfirm_button">Save</button>
      </div>
      <div id="generelInput_container" style="display:none;">
        <input id="generel_input"/>
        <button id="generelInputConfirm_button">Save</button>
      </div>
    </div>
    <div class="action_menu" id="action_menu"></div>
    <div id="p5Area"></div>
    <div id="bg-display">
      <button id="toggle-bg-display" class="close-button">-</button>
      <ul id="display-backgrounds"></ul>
    </div>
    <div id="status-bar" class="bordered"></div>
  </div>

  <script>
    // You can also require other files to run in this process
    require('./renderer')
    require('./sidebar_src/actions')
    require('./sidebar_src/filetree')
    require('./mainarea_src/mainareaManager')
    require('./mainarea_src/backgroundManager')
    require('./mainarea_src/actions')
    require("./mainarea_src/sketch")
  </script>
</body>
</html>
